<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exemple de basculement d'affichage avec bouton</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr));
      gap: 20px;
    }
    .list-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="image1.jpg" alt="Image 1">
    <img class="image" src="image2.jpg" alt="Image 2">
    <img class="image" src="image3.jpg" alt="Image 3">
    <img class="image" src="image4.jpg" alt="Image 4">
  </div>

  <button id="toggle-view">Afficher en liste</button>

  <script>
    const button = document.querySelector('#toggle-view');

    button.addEventListener('click', () => {
      const container = document.querySelector('.container');
      const listContainer = document.querySelector('.list-container');
      
      if (container.style.display !== 'none') {
        container.style.display = 'none';
        listContainer.style.display = 'flex';
        button.textContent = 'Afficher en grille';
      } else {
        container.style.display = 'grid';
        listContainer.style.display = 'none';
        button.textContent = 'Afficher en liste';
      }
    });
  </script>

  <div class="list-container" style="display: none;">
    <img class="image" src="image1.jpg" alt="Image 1">
    <img class="image" src="image2.jpg" alt="Image 2">
    <img class="image" src="image3.jpg" alt="Image 3">
    <img class="image" src="image4.jpg" alt="Image 4">
  </div>
</body>
</html>
