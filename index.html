<!DOCTYPE html>
<html>
<head>
	<title>Basculer entre une vue en grille et une vue en liste</title>
	<style>
		/* Styles pour les images en grille */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			grid-gap: 20px;
		}

		.grid-item {
			border: 1px solid black;
			padding: 20px;
			text-align: center;
		}

		/* Styles pour les images en liste */
		.list-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}

		.list-item {
			border: 1px solid black;
			padding: 20px;
			text-align: center;
			width: 100%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>Ma galerie d'images</h1>

	<!-- Bouton de basculement -->
	<button onclick="toggleView()">Basculez entre une vue en grille et une vue en liste</button>

	<!-- Conteneur d'images -->
	<div id="image-container" class="grid-container">
		<div class="grid-item"><img src="image1.jpg"></div>
		<div class="grid-item"><img src="image2.jpg"></div>
		<div class="grid-item"><img src="image3.jpg"></div>
		 <div class="grid-item"><img src="image4.jpg"></div>
		<div class="grid-item"><img src="image5.jpg"></div>
	</div>

	<!-- Script JavaScript pour basculer entre la vue en grille et la vue en liste -->

  <button id="toggle-view">Afficher en liste</button>

  <script>
    const button = document.querySelector('#toggle-view');

    button.addEventListener('click', () => {
      const container = document.querySelector('.container');
      const listContainer = document.querySelector('.list-container');
      
      if (container.style.display !== 'none') {
        container.style.display = 'none';
        listContainer.style.display = 'flex';
        button.textContent = 'Afficher en grille';
      } else {
        container.style.display = 'grid';
        listContainer.style.display = 'none';
        button.textContent = 'Afficher en liste';
      }
    });
  </script>

  <div class="list-container" style="display: none;">
    <img class="image" src="image1.jpg" alt="Image 1">
    <img class="image" src="image2.jpg" alt="Image 2">
    <img class="image" src="image3.jpg" alt="Image 3">
    <img class="image" src="image4.jpg" alt="Image 4">
  </div>
</body>
</html>
