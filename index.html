<!DOCTYPE html>
<html>
<head>
	<title>test de titre</title>
	<style>
		/* Styles pour les images en grille */
		.grid {
 			display: grid;
  			grid-template-columns: repeat(3, 1fr);
  			grid-gap: 10px;
		}


		.grid-item {
			border: 1px solid black;
			padding: 20px;
			text-align: center;
		}

		/* Styles pour les images en liste */
		.list-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 0px;
		}

		.list-item {
			border: 1px solid black;
			padding: 20px;
			text-align: center;
			width: 100%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>Ma galerie d'images</h1>

	<!-- Bouton de basculement -->
	<button onclick="toggleView()">Bouton</button>

	<!-- Conteneur d'images -->
	<div id="image-container" class="grid-container">
		<div class="grid-item"><img src="image1.jpg"></div>
		<div class="grid-item"><img src="image2.jpg"></div>
		<div class="grid-item"><img src="image3.jpg"></div>
		 <div class="grid-item"><img src="image4.jpg"></div>
		<div class="grid-item"><img src="image5.jpg"></div>
	</div>

	<!-- Script JavaScript pour basculer entre la vue en grille et la vue en liste -->
	<script>
		function toggleView() {
			var container = document.getElementById("image-container");
			if (container.classList.contains("grid-container")) {
				container.classList.remove("grid-container");
				container.classList.add("list-container");
				container.childNodes.forEach(function(node) {
					node.classList.remove("grid-item");
					node.classList.add("list-item");
				});
			} else {
				container.classList.remove("list-container");
				container.classList.add("grid-container");
				container.childNodes.forEach(function(node) {
					node.classList.remove("list-item");
					node.classList.add("grid-item");
				});
			}
		}
	</script>
</body>
</html>
