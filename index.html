<!DOCTYPE html>
<html>
<head>
	<title>Ma liste de sites web</title>
	<style>
		iframe {
			width: 100%;
			height: 600px;
			border: none;
		}

		.list-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}
	</style>
</head>
<body>
	<h1>Ma liste de sites web</h1>

	<!-- Bouton de basculement -->
	<button id="toggle-view">Basculez entre une vue en grille et une vue en liste</button>

	<!-- Conteneur d'iframes -->
	<div id="iframe-container" class="list-container">
		<iframe src="http://17mars.com"></iframe>
		<iframe src="https://studiotaktil.com/"></iframe>
		<iframe src="https://www.unit.tv/"></iframe>
		<iframe src="https://www.modlo.tv/"></iframe>
		<iframe src="https://www.tactyc.studio/"></iframe>
		<iframe src="https://www.daydreamervfx.com/"></iframe>
		<iframe src="https://www.rawandrendered.com/"></iframe>
		<iframe src="https://www.altcinc.com/"></iframe>
		<iframe src="https://onesal.com/"></iframe>
		<iframe src="https://www.firm-studio.fr/"></iframe>
		<iframe src="https://spotstudio.es/"></iframe>
		<iframe src="https://www.bluenode.paris/"></iframe>
		 <iframe src="https://www.studioriver.fr/"></iframe>
		<iframe src="https://newformat.io/"></iframe>
	</div>

	<!-- Script JavaScript pour basculer entre la vue en grille et la vue en liste -->
	<script>
		const button = document.querySelector('#toggle-view');
		const gridContainer = document.querySelector('#iframe-container');
		const listContainer = document.querySelector('.list-container');

		button.addEventListener('click', () => {
			if (gridContainer.style.display === 'none') {
				gridContainer.style.display = 'grid';
				listContainer.style.display = 'none';
				button.textContent = 'Afficher en liste';
			} else {
				gridContainer.style.display = 'none';
				listContainer.style.display = 'flex';
				button.textContent = 'Afficher en grille';
			}
		});
	</script>
</body>
</html>
